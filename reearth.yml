name: 3D Tiles Styles
version: 0.1.6
id: reearth-plugin-tiles-styles
extensions:
  - id: 3d-tiles-styles
    type: widget
    name: 3D Tiles Styles
    schema:
      groups:
        - id: default
          title: default
          fields:
            - id: enable_tag_filter
              type: bool
              title: Enable tag filter
              defaultValue: false
        - id: tiles_tag_filter
          title: Tag filter
          list: true
          representativeField: tiles_tag_name
          availableIf:
            field: enable_tag_filter
            type: bool
            value: true
          fields:
            - id: tiles_tag_name
              type: string
              title: Tag Name
